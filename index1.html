<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="shortcut icon" href="images/weather.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="card container">
        <div class="row"> 
            <div class="search">
                <input class="col-9" type="text" placeholder="Enter city name.... " spellcheck="false">
                <button col-3><img src="img/search.png"></button>
            </div>
         </div>
        <div class="error">
            <p>Invalid city name....</p>
        </div>

        <div class="weather row">
            <div class="col-12">
                <img src="img/rain.png" class="weather-icon">
            </div>
            <div class="row-12">
                <h1 class="temp">22Â°C</h1>
            </div>
            <div class="row-12">
                <h2 class="city">Nashik</h2>
            </div>
            <div class="details">
                <div class="my-col">
                    <div>
                        <div>
                            <img src="img/humidity.png">
                        </div>
                        <div>
                            <p>Humidity</p>
                            <p class="humidity">50%</p>
                        </div>
                    </div>
                </div>
                <div class="my-col">
                    <div>
                        <div>
                            <img src="img/wind.png">
                        </div>
                        <div>
                            <p>Wind speed</p>
                            <p class="wind">15 km/hr</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>

</html>
